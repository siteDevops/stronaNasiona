<VirtualHost *:80>
    ServerAdmin admin@example.com
    ServerName zrobto.local
    ServerAlias www.zrobto.local
    DocumentRoot /var/www/html/zrobto/public
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
<Directory /var/www/html/zrobto/public >

Options +FollowSymLinks -Indexes -MultiViews
AllowOverride All
Order allow,deny
allow from all

</Directory>

</VirtualHost>

